    <div class="login-container">
        <div class="login-header">
            <h2 align="left">Sign In</h2>
            <!-- <p>Please log in to your account</p> -->
        </div>
        <form id="loginForm">
            <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="text" id="username" name="username" placeholder="Email or mobile number" align="centre"
                    required>
            </div>
            <div class="form-group">
                <!-- <label for="password">Password</label> -->
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" align="centre" required>
                    <!-- <i class="fa fa-eye password-toggle" id="togglePassword"></i> -->
                    <!-- <i class="icons"></i> -->
                </div>
            </div>
            <div class="captcha-group">
                <!-- <label for="captchaInput">Captcha:</label> -->
                <div class="captcha-wrapper">
                    <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
                    <input type="text" id="captchaCode" disabled>
                    <button type="button" id="refreshCaptcha" class="refresh-btn"><i
                            class="fa fa-sync-alt"></i></button>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>

            <p style="color: rgb(255, 255, 255 , 0.7);">
                OR
            </p>

            <button type="submit" class="signincode"> Use a Sign-in code</button>

            <p><a href="" class="forgotlink">Forgot password?</a></p>

            <p align="left" style=" color: rgb(166, 166, 166); font-size: 16px;">New to chat? <a href="" class="signuplink">Sign up  now.</a></p>

            <p style="color: #8c8c8c; font-size: 13px; margin-top: 11px; align-items: left; padding-top: 15px; ">
                This page is protected by reCAPTCHA to ensure you're not a bot.
            </p>
        </form>
        <p id="message"></p>
    </div>
