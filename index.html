<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p>Please log in to your account</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fa fa-eye password-toggle" id="togglePassword"></i>
                    <i class="icons"></i>
                </div>
            </div>
            <div class="captcha-group">
                <label for="captchaInput">Captcha:</label>
                <div class="captcha-wrapper">
                    <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
                    <input type="text" id="captchaCode" disabled>
                    <button type="button" id="refreshCaptcha" class="refresh-btn"><i class="fa fa-sync-alt"></i></button>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
